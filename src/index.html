<!DOCTYPE html>

          <button id="clear">Clear</button>

        </div>
        <details>
          <summary>More...</summary>
          <div class="flex">
            <div>
              <label for="copyMode">Copy on Click</label>
              <select name="copyMode" id="copyMode">
                <option value="text">Text</option>
                <option value="filename" selected>Filename</option>
              </select>
            </div>
            <span style="width: 25px;"> </span>
            <div>
              <label for="voice">VoiceId G1</label>
              <input type="text" id="voiceG1" spellcheck="false" />
            </div>
            <span style="width: 25px;"> </span>
            <div>
              <label for="voice">VoiceId G2</label>
              <input type="text" id="voiceG2" spellcheck="false" />
            </div>
          </div>

        </details>
      </div>
      <div id="results"></div>
    </section>
